{{ define "main" }}
<h1 class="text-5xl font-bold tracking-tight">
  {{ .Title }}
</h1>

<ul>
  {{ range .Pages }}
  <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    <small>({{ .Date.Format "2006-01-02" }})</small>
  </li>
  <div class="summary">
    {{ .Summary }}
    {{ if .Truncated }}
    <a href="{{ .RelPermalink }}">More ...</a>
    {{ end }}
  </div>
  {{ end }}
</ul>
{{ end }}
