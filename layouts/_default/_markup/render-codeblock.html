{{- /* Signal that this page has a code block so we can load the JS later */ -}}
{{- .Page.Store.Set "hasCodeBlock" true -}}

<div class="code-block relative mt-6 mb-6 group rounded-lg overflow-hidden bg-[#02000f]">
    <button
        class="copy-button absolute top-2 right-2 p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700/50 opacity-0 group-hover:opacity-100 transition-all duration-200 z-20"
        aria-label="Copy to Clipboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
    </button>

    {{- $options := .Options -}}
    {{- $options = merge $options (dict "lineNos" true "lineNumbersInTable" true) -}}
    {{- transform.Highlight .Inner .Type $options -}}
</div>
