<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ .Title }} | Jim Diroff II</title>
    {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
    {{ end }}
</head>

<body class="bg-black text-white antialiased">
    
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <header class="py-6 border-b border-slate-100">
            <nav class="flex justify-end items-center gap-6 font-medium text-white">
                <a href="/" class="hover:text-black transition-colors">Home</a>
                <a href="/posts/" class="hover:text-black transition-colors">Blog</a>
            </nav>
        </header>

        <main class="py-10 min-h-[60vh]">
            {{ block "main" . }}{{ end }}
        </main>

        <footer class="py-8 border-t border-slate-100 mt-auto">
            <p class="text-center text-slate-400 text-sm">
                &copy; 2026 Jim Diroff II
            </p>
        </footer>

    </div>

</body>

</html>
