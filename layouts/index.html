{{ define "main" }}
<section class="space-y-6">
  <h1 class="text-5xl font-bold tracking-tight">
    {{ site.Title }}
  </h1>

  {{ with .Content }}
  <div class="prose prose-invert max-w-none">
    {{ . }}
  </div>
  {{ end }}

  <div class="flex gap-4">
    <a class="underline" href='{{ "/posts" | relURL }}'>All posts</a>
  </div>
</section>

<section class="mt-12 space-y-4">
  <h2 class="text-2xl font-semibold">Recent posts</h2>

  <ul class="space-y-2">
    {{ range first 5 (where site.RegularPages "Section" "posts") }}
    <li>
      <a class="underline" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <span class="opacity-70 text-sm"> â€” {{ .Date.Format "2006-01-02" }}</span>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
